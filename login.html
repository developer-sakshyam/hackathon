<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "poppins", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(90deg, #e2e2e2, #c9d6ff);
      }

      .container {
        position: relative;
        width: 850px;
        height: 550px;
        background: #fff;
        border-radius: 30px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      }

      .form-box {
        position: absolute;
        right: 0;
        width: 50%;
        height: 100%;
        background: #fff;
        display: flex;
        align-items: center;
        color: #cecccc;
        text-align: center;
        padding: 40px;
        z-index: 1;
      }

      

      form {
        width: 100%;
      }

      .container h1 {
        color: #333;
        font-size: 36px;
        margin: -10px 0;
      }

      .input-box {
        position: relative;
        margin: 30px 0;
      }

      .input-box input {
        width: 100%;
        padding: 13px 50px 13px 20px;
        background: #eee;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 16px;
        color: #333;
        font-weight: 500;
      }

      .input-box input::placeholder {
        color: #888;
        font-weight: 400;
      }

      .input-box i {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
        color: #131212;
      }

      .forget-link {
        margin: -15px 0 15px;
      }

      .forget-link a {
        font-size: 14.5px;
        color: #333;
        text-decoration: none;
      }

      .btn {
        width: 100%;
        height: 48px;
        background: #7494ec;
        border-radius: 8px;
        border: none;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
      }

       p {
        color: #333;
      }

     a {
        text-decoration: none;
     }

     .toggle-box {
        position: absolute;
        width: 100%;
        height: 100%;
        /* background: purple; */
     }
     .toggle-box::before {
        content: '';
        position: absolute;
        left: -250%;
        width: 300%;
        height: 100%;
        background: #7494ec;
        border-radius: 180px;
        overflow: hidden;


     }

     .toggle-panel {
        position: absolute;
        width: 50%;
        height: 100%;
        color: #fff;
        /* background: seagreen; */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
       
     }
      
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-box login">
        <form action="">
          <h1>Login</h1>

          <div class="input-box">
            <input type="email" id="email" placeholder="Enter your email" />
            <i class='bx  bx-at'></i> 
          </div>

          <div class="input-box">
            <input type="password" id="password" placeholder="password" />
            <i class="bx bx-lock"></i>
          </div>

          <div class="forget-link">
            <a href="#">forgot password?</a>
          </div>
         
        </form>
        <button onclick="login()" class="btn">Login</button>
        <p>Dont have an account? <a href="register.html">Register here</a></p>
      </div>
      
<div class="toggle-box">
    <div class="toggle-panel  toggle-left">
        <h1>Hello! Welcome</h1>
    </div>
</div>



    </div>

    <script>
      function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (email === "" || password === "") {
          alert("Please fill all fields!");
          return;
        }

        // Admin login check
        if (email === "admin" && password === "admin") {
          alert("Welcome, Admin!");
          window.location.href = "admin.html";
          return;
        }

        // Citizen login check
        let users = JSON.parse(localStorage.getItem("users")) || [];
        const user = users.find(
          (u) => u.email === email && u.password === password
        );

        if (user) {
          alert("Login successful!");
          window.location.href = "citizen.html";
        } else {
          alert(
            "Invalid email or password. Please try again or register first."
          );
        }
      }
    </script>
  </body>
</html>
